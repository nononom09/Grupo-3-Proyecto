<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Inteligente</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    .pantalla {
      background: #000;
      color: #00ff90;
      text-align: right;
      padding: 15px;
      font-size: 2em;
      border-radius: 10px;
      margin-bottom: 15px;
      height: 60px;
      overflow: hidden;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: #333;
      border: none;
      color: white;
      font-size: 1.3em;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00ff90;
      color: black;
    }

    .igual {
      background: #00ff90;
      color: black;
      font-weight: bold;
    }

    .igual:hover {
      background: #00cc73;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="pantalla" id="pantalla">0</div>
    <div class="botones">

      <button onclick="limpiar()">C</button>
      <button onclick="borrar()">⌫</button>
      <button onclick="agregar('(')">(</button>
      <button onclick="agregar(')')">)</button>

      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">÷</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">×</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">−</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="agregar('+')">+</button>
      <button class="igual" onclick="calcular()">=</button>

    </div>
  </div>

  <script>
    let pantalla = document.getElementById("pantalla");

    function agregar(valor) {
      if (pantalla.textContent === "0") {
        pantalla.textContent = valor;
      } else {
        pantalla.textContent += valor;
      }
    }

    function limpiar() {
      pantalla.textContent = "0";
    }

    // Aquí está el borrador que quita solo el último carácter
    function borrar() {
      let texto = pantalla.textContent;
      if (texto.length > 1) {
        pantalla.textContent = texto.slice(0, -1);
      } else {
        pantalla.textContent = "0";
      }
    }

    function calcular() {
      try {
        pantalla.textContent = eval(pantalla.textContent);
      } catch {
        pantalla.textContent = "Error";
      }
    }
  </script>
</body>
</html>
