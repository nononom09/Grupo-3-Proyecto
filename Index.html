<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Inteligente</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    .pantalla {
      background: #000;
      color: #00ff90;
      text-align: right;
      padding: 15px;
      font-size: 2em;
      border-radius: 10px;
      margin-bottom: 15px;
      height: 60px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: #333;
      border: none;
      color: white;
      font-size: 1.3em;
      border-radius: 10px;
      padding: 15px;
      cursor: not-allowed; /* porque sin JS no funcionará */
      transition: 0.2s;
    }

    button:hover {
      background: #00ff90;
      color: black;
    }

    .igual {
      background: #00ff90;
      color: black;
      font-weight: bold;
    }

    .igual:hover {
      background: #00cc73;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="pantalla">0</div>
    <div class="botones">
      <button>C</button>
      <button>(</button>
      <button>)</button>
      <button>÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button class="igual">=</button>
    </div>
  </div>
</body>
  </html>
